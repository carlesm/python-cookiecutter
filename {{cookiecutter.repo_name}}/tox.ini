[tox]
envlist=flake8,yapf,docs,py27,py35

[flake8]
max-line-length = 120
exclude = .venv,.tox,dist,build,docs
format = pylint

[testenv:flake8]
deps = flake8
commands = flake8

[testenv:yapf]
deps = yapf
commands =
    yapf -d -r {{ cookiecutter.repo_name }}

[testenv:docs]
deps =
  -r{toxinidir}/requirements/docs.txt
commands=
  python setup.py build_sphinx

[testenv:py27]
changedir = {{ cookiecutter.repo_name }}/tests
deps =
  -r{toxinidir}/requirements/testing.txt
commands =
  py.test {posargs}

[testenv:py35]
changedir = {{ cookiecutter.repo_name }}/tests
deps =
  -r{toxinidir}/requirements/testing.txt
commands =
  py.test {posargs}
